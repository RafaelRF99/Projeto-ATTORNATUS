<div class="table-container mat-elevation-z4" *ngIf="!error && !loading">
  <table
    mat-table
    [dataSource]="dataSourceFilter.length > 0 ? dataSourceFilter : dataSource"
  >
    <ng-container matColumnDef="icon">
      <td mat-cell *matCellDef="let element">
        <mat-icon class="icon">person</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element">
        <b>{{ element.name }}</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="center" *ngIf="loading || error">
  <div *ngIf="loading">
    <p><b>Carregando...</b></p>
  </div>
  <div *ngIf="error" class="error">
    <p>Infelizmente algo de errado aconteceu, tente mais tarde...</p>
  </div>
</div>
